name: publish
on:
  push:
    tags:
      - "*"
env:
  CARGO_TERM_COLOR: always
  LIBTORCH_USE_PYTORCH: 1
jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - run: pip install -r requirements.txt
      - run: sudo apt install -y makepkg libopencv-dev libpam0g-dev
      - name: Build packages
        run: |
          cargo install cargo-binstall
          cargo binstall cargo-aur
          cargo binstall cargo-deb
          cargo install cargo-generate-rpm --git https://github.com/cat-in-136/cargo-generate-rpm

          cargo build --release

          cargo aur
          cargo deb
          cargo generate-rpm
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }} (draft)
          draft: true
          prerelease: false
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: eymate.tar.gz
          path: target/cargo-aur/*.tar.gz
      - uses: xresloader/upload-to-github-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "target/cargo-aur/*.tar.gz"
          release_id: ${{ steps.create_release.outputs.id }}
          update_release_body: ${{ github.ref }}
          update_release_body_append: "true"
          overwrite: true
          verbose: true
      - run: tar -C target/cargo-aur -xvzf target/cargo-aur/*.tar.gz
      - run: tar -xvzf target/cargo-aur/*.tar.gz
      - uses: cilki/archlinux-package-action@main
        with:
          path: target/cargo-aur
          aur: true
          flags: '--noextract --nobuild --noconfirm'
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: eymate.pkg.tar.zst
          path: target/cargo-aur/*.pkg.tar.zst
      - uses: xresloader/upload-to-github-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "target/cargo-aur/*.pkg.tar.zst"
          release_id: ${{ steps.create_release.outputs.id }}
          update_release_body: ${{ github.ref }}
          update_release_body_append: "true"
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: eymate.deb
          path: target/debian/*.deb
      - uses: xresloader/upload-to-github-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "target/debian/*.deb"
          release_id: ${{ steps.create_release.outputs.id }}
          update_release_body: ${{ github.ref }}
          update_release_body_append: "true"
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: eymate.rpm
          path: target/generate-rpm/*.rpm
      - uses: xresloader/upload-to-github-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "target/generate-rpm/*.rpm"
          release_id: ${{ steps.create_release.outputs.id }}
          update_release_body: ${{ github.ref }}
          update_release_body_append: "true"
